# TourGraph — Full Nginx config with SSL
# Installed by setup-ssl.sh after Let's Encrypt cert is issued

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name tourgraph.ai www.tourgraph.ai;

    # Let's Encrypt ACME challenge (for renewals)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://tourgraph.ai$request_uri;
    }
}

# Redirect www to non-www (HTTPS)
server {
    listen 443 ssl;
    server_name www.tourgraph.ai;

    ssl_certificate /etc/letsencrypt/live/tourgraph.ai/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/tourgraph.ai/privkey.pem;

    return 301 https://tourgraph.ai$request_uri;
}

# Main server block
server {
    listen 443 ssl http2;
    server_name tourgraph.ai;

    # SSL
    ssl_certificate /etc/letsencrypt/live/tourgraph.ai/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/tourgraph.ai/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;

    # HSTS (also set by Next.js, but nginx ensures it on error responses too)
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml image/svg+xml;
    gzip_min_length 1000;
    gzip_vary on;

    # Client limits
    client_max_body_size 1m;

    # Proxy to Next.js
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeouts (60s is plenty — OG images generate in <2s, SQLite queries <50ms)
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }

    # Let's Encrypt ACME challenge (for renewals)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
}
